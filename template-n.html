<uiView>

  <!-- Exercise viewset (vs) subview -->
  <div id="suuntoplus">

    <!-- logo/title and its bg -->
    <div class="cm-fg" style="width:100%;height:25%">
      <div class="f-b-m p-hc" style="top:calc(60% - 50%e)">
        eqSPEED
      </div>
    </div>

    <!-- vertical separator -->
    <div class="cm-fg p-hc" style="top:32%;width:2px;height:30%;opacity:0.4"></div>

    <!-- top -->
    <uiViewSet>
      <div>
        <!-- left field -->
        <div class="f-b-m" style="top:30%;left:calc(47% - 100%e)">
          {zapp_tl_title}
        </div>
        <div style="top:40%;left:calc(26% - 50%e)">
          <span class="f-d-l f-num">
            <eval input="{zapp_tl_input}" outputFormat="{zapp_tl_format}" default="--" />
          </span>
          <span id="z-unit1" class="f-b-s" style="padding:0 0 0 4px">
            {zapp_tl_unit}
          </span>
        </div>

        <!-- right field -->
        <div class="f-b-m" style="top:30%;left:53%">
          {zapp_tr_title}
        </div>
        <div style="top:40%;left:calc(72% - 53%e)">
          <span class="f-d-l f-num">
            <eval input="{zapp_tr_input}" outputFormat="{zapp_tr_format}" default="--" />
          </span>
          <span id="z-unit1" class="f-b-s" style="padding:0 0 0 4px">
            {zapp_tr_unit}
          </span>
        </div>
      </div>
    </uiViewSet>

    <!-- bottom -->
    <div class="f-b-m p-hc" style="top:calc(75% - 100%e)">
      {zapp_bottom_title}
    </div>
    <div class="f-d-m f-num p-hc" style="top:76%">
      <eval input="{zapp_bottom_input}" outputFormat="{zapp_bottom_format}" default="--" />
    </div>

  </div>

</uiView>
