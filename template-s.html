<!-- SuuntoPlus: Small display -->
<uiView>

  <div id="suuntoplus">

    <!-- Topmost: title field -->
    <div class="cm-fg" style="width:100%;height:56px;">
      <div id="z{zapp_index}-v{view_index}-t0" style="top:16px;left:calc(50% - 50%e);font-size:25px;max-height:34px;max-width:170px;">eqSPEED</div>
    </div>

     <!-- center -->
     <div style="top:30%;left:2%;width:96%;height:34%;">
      <div style="width:100%;height:100%;">
      <div id="z-c-desc" class="f-xxs p-tc" style="top:calc(15% - 50%e);left:0px;width:100%;">
        eqSPEED
      </div>
      <div id="z-c-val" class="f-xl p-tc" style="top:calc(55% - 50%e);left:0px;width:100%;">
        <eval input="/Zapp/{zapp_index}/Output/eqSPEED" outputFormat="Speed_Threedigits" default="--" />
      </div>
      </div>
    </div>

  </div>

</uiView>
